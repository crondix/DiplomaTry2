<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

  <section class="layers">
    <div class="layers__container">
      <div class="body-container">
        <div class="layers__item layer-1 " style="background-image: url(img/background_body.png);"></div>
        <div class="layers__item layer-2 text-light">
         
          <div class="layer-2__container">

            <div class="hero-content">
              <h1>О программе</h1>
              <h3>Программно-информационная система управления загруженностью принтеров предприятия</h3>
              <div class="h4 mt-5">Оренбург 2025</div>
              <div class="h4 mt-1">E-mail : crondix@mail.ru</div>
              <div class="hero-content__p"></div>
            

              <button class="button-start" data-bs-toggle="modal" data-bs-target="#ConnectModal">OK</button>

            </div>
          </div>
        
        </div>
      </div>


      <div class="footer-container">
        <div class="layers__item layer-1 " style="background-image: url(img/background_footer.png);"></div>
      </div>


  </section>
  <div style="height: 100dvh;"></div>


  <!--#region Error Modal -->
  <div class="modal fade " id="ErrorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title text-danger h1" id="exampleModalLabel">Ошибка!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="font-family: MJXZERO, MJXTEX">
          <div class="h5">Соединение с базой данных не установлено. Проверьте введенные данные</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--#endregion -->
  <!--#region Connect Modal -->
  <div class="modal fade " id="ConnectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  ">
      <div id="connect-modal" class="modal-content rounded-4">
        <div class="modal-header">
          <h1 class=" text-white h1" id="exampleModalLabel">База данных с таким названием не найдена!</h1>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body" style="font-family: MJXZERO, MJXTEX">
         
          <div class="h3 text-center text-white fw-bold mt-1 mb-4">Создать базу данных?</div>

          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Нет</button>
            <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Да</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--#endregion -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
